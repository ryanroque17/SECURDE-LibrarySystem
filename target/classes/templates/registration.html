<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12" align="center">
								<h2>Register</h2>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form autocomplete="off" action="#" th:action="@{/registration}"
									th:object="${newUser}" method="post" class="form-horizontal"
									role="form">
									<div class="form-group">
										<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
											class="validation-message"></label> <input type="text"
											th:field="*{id}" placeholder="ID Number" class="form-control" />
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('firstName')}"
											th:errors="*{firstName}" class="validation-message"></label>
										<input type="text" th:field="*{firstName}"
											placeholder="First Name" class="form-control" />
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('middleName')}"
											th:errors="*{middleName}" class="validation-message"></label>
										<input type="text" th:field="*{middleName}"
											placeholder="Middle Name" class="form-control" />
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('lastName')}"
											th:errors="*{lastName}" class="validation-message"></label> <input
											type="text" th:field="*{lastName}" placeholder="Last Name"
											class="form-control" />
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}" class="validation-message"></label> <input
											type="text" th:field="*{birthday}" placeholder="Birthday"
											class="form-control" />
									</div>
									<div class="form-group">
										<input type="text" th:field="*{email}" placeholder="Email"
											class="form-control" /> <label
											th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="validation-message"></label>
									</div>
									<div class="form-group">
										<input type="password" th:field="*{password}"
											placeholder="Password" class="form-control" /> <label
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="validation-message"></label>
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('secretQuestion')}"
											th:errors="*{secretQuestion}" class="validation-message"></label>
										<input type="text" th:field="*{secretQuestion}"
											placeholder="Secret Question" class="form-control" />
									</div>
									<div class="form-group">
										<label th:if="${#fields.hasErrors('secretQuestionAnswer')}"
											th:errors="*{secretQuestionAnswer}"
											class="validation-message"></label> <input type="text"
											th:field="*{secretQuestionAnswer}"
											placeholder="Secret Question Answer" class="form-control" />
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>

									<span th:utext="${successMessage}"></span>


								</form>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<form id="registerButton" th:action="@{/}" method="get">
													<a th:href="@{/}" tabindex="5"
														onclick="document.getElementById('form1').submit();">Back
														to Log-in</a>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
