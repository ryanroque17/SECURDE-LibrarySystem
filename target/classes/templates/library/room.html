<script type="text/javascript">
$(document).ready(function(){
  var date_input=$('input[name="date"]'); //our date input has the name "date"
  var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
  var options={
    format: 'yyyy/mm/dd',

    todayHighlight: true,
    autoclose: true,
  };
  date_input.datepicker(options);
})

					<select id="roomId" name="roomId">
						<option value = "1">Room 1</option>

				</tr>

			<tbody>	
				<tr>
					<td class="room" th:text="${room.roomName}"></td>
					<td>
						<form autocomplete="off" action="#"
						th:action="@{/library/room/reserve}" method="post"
						class="form-horizontal" role="form">
							<input class="form-control" th:value="${room.roomId}" name="roomId" type="hidden"/>
							<input class="form-control" th:value="${userId}" name="userId" type="hidden"/>
							<input class="form-control" th:value="${date}" name="date" type="hidden"/>
							
							<button id = "t1" type="submit" value="6:00 - 8:00" name ="time">6:00 - 8:00</button>
							<button id = "t2" type="submit" value="8:00 - 10:00" name ="time">8:00 - 10:00</button>
							<button id = "t3" type="submit" value="10:00 - 12:00" name ="time">10:00 - 12:00</button>
							<button id = "t4" type="submit" value="12:00 - 14:00" name ="time">12:00 - 14:00</button>
							<button id = "t5" type="submit" value="14:00 - 16:00" name ="time">14:00 - 16:00</button>
							<button id = "t6" type="submit" value="16:00 - 18:00" name ="time">16:00 - 18:00</button>
							<script th:inline="javascript">
								var roomReservations = [[${roomReservations}]];
								for(var i =0; i< roomReservations.length; i++) {
									console.log(i);
									switch(roomReservations[i].startTime) {
											case "6:00":  $("#t1").attr("disabled", true).css("color", "red"); break;
											case "8:00":  $("#t2").attr("disabled", true).css("color", "red"); break;
											case "10:00":  $("#t3").attr("disabled", true).css("color", "red"); break;
											case "12:00":  $("#t4").attr("disabled", true).css("color", "red"); break;
											case "14:00":  $("#t5").attr("disabled", true).css("color", "red"); break;
											case "16:00":  $("#t6").attr("disabled", true).css("color", "red"); break;
									}
								}		
							</script>		
						</form>
					
					</td>
					
				</tr>
			</tbody>
		</table>
