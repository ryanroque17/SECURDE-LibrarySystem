<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Room</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/room.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script
	src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/room.js}"></script>

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script type="text/javascript">
$(document).ready(function(){
  var date_input=$('input[name="date"]'); //our date input has the name "date"
  var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
  var options={
    format: 'yyyy/mm/dd',
    container: container,
    todayHighlight: true,
    autoclose: true,
    orientation: "top"
  };
  date_input.datepicker(options);
})
</script>
</head>
<body>

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Library</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/library/home}">Borrow</a></li>
					<li class="active"><a th:href="@{/library/room}">Room</a></li>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><b><span th:utext="${userName}"></span></b>
							<span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">

									<div class="bottom text-center">
										<form th:action="@{/logout}" method="get">
											<button class="btn btn-md btn-danger btn-block" type="Submit">Logout</button>
										</form>
									</div>
								</div>
							</li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	  
	<div class="container">
		<div class="row">
			<form autocomplete="off" action="#"
			th:action="@{/library/room/}"
			th:object="${date}" method="post"
			class="form-horizontal" role="form">
				<p class = "room">Date: 
					<input class="form-control" th:value="${date}" id="date" name="date" placeholder="YYYY/MM/DD" type="text"/>
					Room: 
					<select id="roomId" name="roomId">
						<option value = "1">Room 1</option>
						<option value = "2">Room 2</option>
						<option value = "3">Room 3</option>
						<option value = "4">Room 4</option>
						<option value = "5">Room 5</option>
						
					</select>
					<input type="submit" value="Submit">
				</p>
			</form>
		</div>
		
		<table id="example" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th class = "room">Room Name</th>
				</tr>
			</thead>
			
			<tbody>	
				<tr>
					<td class="room" th:text="${room.roomName}"></td>
					<td>
						<form autocomplete="off" action="#"
						th:action="@{/library/room/reserve}" method="post"
						class="form-horizontal" role="form">
							<input class="form-control" th:value="${room.roomId}" name="roomId" type="hidden"/>
							<input class="form-control" th:value="${userId}" name="userId" type="hidden"/>
							<input class="form-control" th:value="${date}" name="date" type="hidden"/>
							
							<button id = "t1" type="submit" value="6:00 - 8:00" name ="time">6:00 - 8:00</button>
							<button id = "t2" type="submit" value="8:00 - 10:00" name ="time">8:00 - 10:00</button>
							<button id = "t3" type="submit" value="10:00 - 12:00" name ="time">10:00 - 12:00</button>
							<button id = "t4" type="submit" value="12:00 - 14:00" name ="time">12:00 - 14:00</button>
							<button id = "t5" type="submit" value="14:00 - 16:00" name ="time">14:00 - 16:00</button>
							<button id = "t6" type="submit" value="16:00 - 18:00" name ="time">16:00 - 18:00</button>
							<script th:inline="javascript">
								var roomReservations = [[${roomReservations}]];
								console.log(roomReservations.length)
								for(var i =0; i< roomReservations.length; i++) {
									console.log(i);
									switch(roomReservations[i].startTime) {
											case "6:00":  $("#t1").attr("disabled", true).css("color", "red"); break;
											case "8:00":  $("#t2").attr("disabled", true).css("color", "red"); break;
											case "10:00":  $("#t3").attr("disabled", true).css("color", "red"); break;
											case "12:00":  $("#t4").attr("disabled", true).css("color", "red"); break;
											case "14:00":  $("#t5").attr("disabled", true).css("color", "red"); break;
											case "16:00":  $("#t6").attr("disabled", true).css("color", "red"); break;
									}
								}		
							</script>		
						</form>
					
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
