<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Staff - Edit Reading Material</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/login.js}"></script>
<script type="text/javascript">
	$(function() {
		$('input[name="birthdate"]').daterangepicker({
			singleDatePicker : true,
			showDropdowns : true
		}, function(start, end, label) {
			var years = moment().diff(start, 'years');
			alert("You are " + years + " years old.");
		});
	});
</script>
<style>
.validation-message {
	color: #FF1C19
}
</style>
</head>
<body th:background="@{/images/glass-background.jpg}"
	style="background-size: 100%">
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">DLSU SHS Library System</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/library/home}">Borrow</a></li>
					<li class="active"><a th:href="@{/library/room}">Reserve</a></li>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><b><span th:utext="${userName}"></span></b>
							<span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">

									<div class="bottom text-center">
										<form th:action="@{/logout}" method="get">
											<button class="btn btn-md btn-danger btn-block" type="Submit">Logout</button>
										</form>
									</div>
								</div>
							</li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-login"
					style="background: rgba(0, 0, 0, 0.8)">
					<div class="row">
						<div class="col-xs-12" align="center" style="color: white">
							<h2>Reserve</h2>
						</div>
					</div>
					<hr>
					<div class="panel-body">
						<div class="col-lg-12">
							<form autocomplete="off" 
								th:action="@{/library/reserve/}" th:object="${reservation}"
								method="post" class="form-horizontal" role="form">
								<input type="hidden" name="userId" id="userId"
									th:value="${userId}" /> <input type="hidden" name="idReserve"
									id="idReserve" th:value="${readingMaterial.readingMaterialId}" />
								<div class="form-group" style="color: white">
									Dewey Decimal: <label style="color: white"
										th:text="${readingMaterial.deweyDecimal}"></label>
								</div>
								<div class="form-group" style="color: white">
									Title: <label style="color: white"
										th:text="${readingMaterial.title}"></label>
								</div>
								<div class="form-group" style="color: white">
									Author: <label style="color: white"
										th:text="${readingMaterial.author}"></label>
								</div>
								<div class="form-group" style="color: white">
									Publisher: <label style="color: white"
										th:text="${readingMaterial.publisher}"></label>
								</div>
								<div class="form-group" style="color: white">
									Year: <label style="color: white"
										th:text="${readingMaterial.year}"></label>
								</div>
								<div class="form-group" style="color: white">
									Tags: <label style="color: white"
										th:text="${readingMaterial.tags}"></label>
								</div>
								
								<label style="color: white">Reminder: You can only reserve a book for 7 days!</label>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit"
												id="register-submit" tabindex="4"
												class="form-control btn btn-register" value="Reserve"
												style="background-color: #116341; color: white">
										</div>
									</div>
								</div>

								<span style="color:#00ff89;" th:utext="${successMessage}"></span>


							</form>
							<div th:switch="${canComment}">
								<span th:case="'yes'"><form id="login-form"
										th:action="@{/library/review}" method="post" role="form"
										style="display: block;">
										<div class="form-group">
											<input type="hidden" id="idReserve" name="idReserve"
												th:value="${readingMaterial.readingMaterialId}"></input>
										</div>
										<div class="form-group">
											<input type="hidden" id="userId" name="userId"
												th:value="${userId}"></input>
										</div>
										<div class="form-group">
											<div class="row">
												<input type="submit" tabindex="4"
													class="form-control btn btn-login" value="Add a Review"
													style="background-color: #116341; color: white">
											</div>
										</div>
									</form></span>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
