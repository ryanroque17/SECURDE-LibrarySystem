<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</head>
<body th:background="@{/images/henrysybg.jpg}"
	style="background-size: 100%">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-login"
					style="background: rgba(0, 0, 0, 0.8)">
					<div class="row">
						<div class="col-xs-12" align="center" style="color: white">
							<h2>Password Recovery</h2>
						</div>
					</div>
					<hr>
					<div class="panel-body">
						<div class="col-lg-12">
							<form autocomplete="off" action="#"
								th:action="@{/forgotPassword/secretAnswer}" method="post"
								class="form-horizontal" role="form">

								<div class="form-group" style="color: white">
									Secret Question: <label th:text="${user.secretQuestion}"></label>

								</div>

								<div class="form-group">
									<label style="color: white">Answer:</label> <input type="text"
										id="answer" name="answer" placeholder="Secret Question Answer"
										class="form-control" />
								</div>
								<input type="hidden" name="userId" id="userId"
									th:value="${user.id}" /> 

								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit"
												id="register-submit" tabindex="4"
												class="form-control btn btn-register" value="Submit"
												style="background-color: #116341; color: white">
										</div>
									</div>
								</div>


								<span style="color: #FF1C19;" th:utext="${successMessage}"></span>


							</form>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<form id="registerButton" th:action="@{/}" method="get">
												<a style="color: #00ff89" class="forgot-password"
													th:href="@{/}" tabindex="5"
													onclick="document.getElementById('form1').submit();">Back
													to Log-in</a>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
