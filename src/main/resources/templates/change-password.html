<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Change Password</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script
	src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/home.js}"></script>
</head>

<body>

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
	</nav>
	<div class="container">
		<div class="row">

			<form autocomplete="off" action="#"
				th:action="@{/change-password}" method="post"
				class="form-horizontal" role="form">
				
				<div class="form-group">
					<label style="color: white">Current Password:</label> <input
						type="password" id="currentPassword" name="currentPassword"
						placeholder="Current Password" class="form-control" />
				</div>
				
				<div class="form-group">
					<label style="color: white">New Password:</label> <input
						type="password" id="newPassword" name="newPassword"
						placeholder="New Password" class="form-control" />
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="register-submit" id="register-submit"
								tabindex="4" class="form-control btn btn-register"
								value="Submit" style="background-color: #116341; color: white">
						</div>
					</div>
				</div>
				<span style="color: #FF1C19;" th:utext="${successMessage}"></span>
			</form>
		</div>
	</div>
</body>
</html>
