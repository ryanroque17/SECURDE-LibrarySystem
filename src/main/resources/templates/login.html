<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Security Tutorial</title>
<link rel="stylesheet" type="text/css" f="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</head>

<body th:background="@{/images/henrysybg.jpg}" 	style="background-size: 100%">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-login"
					style="background: rgba(0, 0, 0, 0.8);">
					<div class="row">
						<div class="col-xs-12" align="center" style="color: white">
							<h2>Login</h2>
						</div>
					</div>
					<hr>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" th:action="@{/login}" method="post"
									role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1"
											class="form-control" th:placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="2" class="form-control" th:placeholder="Password">
									</div>
									<div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Email or
											Password invalid, please verify</p>
									</div>
									
									<div align="center" th:if="${param.error1}">
										<p style="font-size: 20; color: #FF1C19;">Account has been lockout, please try again later</p>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													value="Login"
													style="background-color: #116341; color: white">
											</div>
										</div>
									</div>
								</form>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a th:href="@{/forgotPassword}" tabindex="5"
													class="forgot-password" style="color: #00ff89">Forgot
													Password?</a>
												<form id="register" th:action="@{/registration}"
													method="get">
													<a class="forgot-password" style="color: #00ff89"
														th:href="@{/registration}" tabindex="5">No
														account yet? Register here!</a>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
